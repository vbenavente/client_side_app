<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ice Creamery</title>
</head>
<body ng-app="IceCreameryApp">
  <main ng-cloak ng-controller="IceCreamController as icctrl">
    <icecream-order-history ng-init="icctrl.getIceCream()">
      <!-- <button ng-click="icecream.edit = !icecream.edit">Edit</button> -->
    </icecream-order-history>
    <section ng-controller="MilkShakeController as msctrl" ng-init="msctrl.getMilkShake()">
    <h1>Milk Shake</h1>
    <ul>
      <li ng-repeat="milkshake in msctrl.milkshake">Order: flavor: {{milkshake.flavor}} scoops: {{milkshake.scoops}} richness: {{milkshake.milkRichness}}
        <button ng-click="milkshake.edit = !milkshake.edit">Edit</button>
        <form ng-hide="!milkshake.edit" ng-submit="msctrl.updateMilkShake(milkshake, updatedMilkShake)">
          <input type ="text" ng-model="updatedMilkShake.flavor" placeholder="flavor"/>
          <input type="number" ng-model="updatedMilkShake.scoops" placeholder="number of scoops"/>
          <input type="text" ng-model="updatedMilkShake.milkRichness" placeholder="milk richness"/>
          <button type="submit">Update Milk Shake Order</button>
          <button ng-click="msctrl.deleteMilkShake(milkshake)">Delete</button>
        </form>
      </li>
    </ul>
    <form ng-submit="msctrl.addMilkShake()">
      <input ng-model="msctrl.newMilkShake.flavor" type="text" placeholder="flavor"/>
      <input ng-model="msctrl.newMilkShake.scoops" type="number" placeholder="number of scoops"/>
      <input ng-model="msctrl.newMilkShake.milkRichness" type="text" placeholder="milk richness"/>
      <button type="submit">New MilkShake Order</button>
    </form>
  </section>
</main>
<script src="./bundle.js"></script>
</body>
</html>
