<form ng-submit="addIceCream(newIceCream)">
  <input ng-model="newIceCream.flavor" type="text" placeholder="flavor"/>
  <input ng-model="newIceCream.scoops" type="number" placeholder="number of scoops"/>
  <input ng-model="newIceCream.vessel" type="text" placeholder="waffle cone or cup"/>
  <button type="submit">New IceCream Order</button>
</form>
