<form ng-hide="!icecream.edit" ng-submit="updateIceCream(icecream, updatedIceCream)">
  <input type ="text" ng-model="updatedIceCream.flavor" placeholder="flavor"/>
  <input type ="number" ng-model="updatedIceCream.scoops" placeholder="number of scoops"/>
  <input type="text" ng-model="updatedIceCream.vessel" placeholder="waffle cone or cup"/>
  <button type="submit">Update Ice Cream Order</button>
  <button ng-click="deleteIceCream(icecream)">Delete</button>
</form>
