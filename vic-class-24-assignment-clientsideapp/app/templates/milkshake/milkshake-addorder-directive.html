<form ng-submit="addMilkShake(newMilkShake)">
  <input ng-model="newMilkShake.flavor" type="text" placeholder="flavor"/>
  <input ng-model="newMilkShake.scoops" type="number" placeholder="number of scoops"/>
  <input ng-model="newMilkShake.milkRichness" type="text" placeholder="milk richness"/>
  <button type="submit">New MilkShake Order</button>
</form>
