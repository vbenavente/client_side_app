<form ng-submit="updateMilkShake(milkshake, updatedMilkShake)">
  <input type="text" ng-model="updatedMilkShake.flavor" placeholder="flavor"/>
  <input type="number" ng-model="updatedMilkShake.scoops" placeholder="number of scoops"/>
  <input type="text" ng-model="updatedMilkShake.milkRichness" placeholder="milk richness"/>
  <button type="submit">Update Milk Shake Order</button>
  <button type="button" ng-click="deleteMilkShake(milkshake)">Delete</button>
</form>
