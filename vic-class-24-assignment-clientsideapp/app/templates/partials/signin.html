<main ng-controller="SigninController as signinctrl">
  <h1>SIGN IN</h1>
  <form ng-submit="signinctrl.signIn(signinctrl.newUser)">
    <input type="text" ng-model="signinctrl.newUser.username" placeholder="username"></input>
    <input type="password" ng-model="signinctrl.newUser.password" placeholder="password"></input>
    <button type="submit">Sign In</button>
    <button ng-click="signinctrl.goIceCream()">Order IceCream</button>
    <button ng-click="signinctrl.goMilkShake()">Order MilkShakes</button>
  </form>
</main>
